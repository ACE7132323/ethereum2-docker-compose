name: Shellcheck

on:
  push:
    branches: [ master, prater, mainnet ]
  pull_request:
    branches: [ master, prater, mainnet ]

  workflow_dispatch:

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        ignore: teku_validator_exit.sh prysm_validator_exit.sh prysm_validator_import.sh lodestar_validator_import.sh lighthouse_validator_import.sh nimbus_validator_exit.sh prysm_validator_delete.sh lodestar_validator_exit.sh nimbus_validator_import.sh
